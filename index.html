<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="d-flex flex-column">
                <h1>PASSWORD GENERATOR</h1>
                <div class="d-flex flex-column gap-2 mt-2">
                    <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
                    <input class="form-control form-control-lg" id="passwordLength" type="number" />
                    <label for="password" class="text-uppercase fw-bold">Password</label>
                    <input class="form-control form-control-lg" id="password" disabled />
                    <button class="btn btn-dark text-uppercase mt-2 fw-bold form-control-lg"  onclick="getPassword()">GENERATE PASSWORD</button>
                    <a class="btn btn-primary text-uppercase mt-2 fw-bold form-control-lg" id="saveButton" onclick="savePassword()">SAVE PASSWORD</a>
                </div>
                
            </div>    
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
